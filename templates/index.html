<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&family=Quantico:wght@400;700&family=Rationale&family=Passero+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a0a2e 0%, #4a1a6b 25%, #6b2d7b 50%, #4a1a6b 75%, #1a0a2e 100%);
            font-family: 'Funnel Display', sans-serif;
            color: #f0e6ff;
            overflow: hidden; /* Prevent scrollbar jumping if possible */
        }

        /* Main Quote Area */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 2rem;
            padding-bottom: 100px; /* Space for control bar */
        }

        .quote-container {
            max-width: 900px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .quote-container.visible {
            opacity: 1;
        }

        .quote {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 300;
            line-height: 1.4;
            letter-spacing: 0.02em;
            text-shadow: 0 2px 20px rgba(150, 100, 200, 0.3);
            margin-bottom: 2rem;
        }

        .author {
            font-size: clamp(1.2rem, 2.5vw, 1.5rem);
            font-weight: 500;
            color: #c9a6ff;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        /* Fixed Control Bar */
        .control-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1.5rem 2rem;
            background: rgba(26, 10, 46, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(201, 166, 255, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .left-controls, .right-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        /* Buttons & Inputs */
        button, select {
            background: rgba(107, 45, 123, 0.3);
            border: 1px solid #c9a6ff;
            color: #c9a6ff;
            padding: 0.6rem 1.2rem;
            font-family: 'Funnel Display', sans-serif;
            font-size: 0.9rem;
            border-radius: 8px;
            cursor: pointer;
            outline: none;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        button:hover, select:hover {
            background: rgba(201, 166, 255, 0.2);
            color: #fff;
            border-color: #fff;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(1px);
        }

        .primary-btn {
            background: rgba(201, 166, 255, 0.15);
            border-color: #fff;
            color: #fff;
            font-weight: 600;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            box-shadow: 0 0 15px rgba(201, 166, 255, 0.2);
        }
        
        .primary-btn:hover {
            background: rgba(201, 166, 255, 0.3);
            box-shadow: 0 0 20px rgba(201, 166, 255, 0.4);
        }

        /* Help Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 1000;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: #2a1b3d;
            border: 1px solid #c9a6ff;
            padding: 3rem;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            text-align: left;
        }

        .modal-content h2 {
            margin-bottom: 1.5rem;
            color: #fff;
            font-weight: 300;
            font-size: 2rem;
            text-align: center;
        }

        .shortcut-list {
            list-style: none;
        }

        .shortcut-list li {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: #c9a6ff;
            font-size: 1.1rem;
        }

        .key {
            background: rgba(255,255,255,0.1);
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            color: #fff;
            font-family: monospace;
            font-weight: bold;
        }

        .close-modal {
            margin-top: 2rem;
            width: 100%;
        }

    </style>
</head>
<body>

    <div class="main-content">
        <div class="quote-container" id="quoteContainer">
            <p class="quote" id="quoteText">Loading...</p>
            <p class="author" id="quoteAuthor"></p>
        </div>
    </div>

    <!-- Fixed Bottom Controls -->
    <div class="control-bar">
        <div class="left-controls">
            <button onclick="toggleHelp()" title="Keyboard Shortcuts (?)">Help</button>
            <select id="fontSelect" onchange="changeFont(this.value)">
                <option value="'Funnel Display', sans-serif">Funnel Display</option>
                <option value="'Orbitron', sans-serif">Orbitron</option>
                <option value="'Quantico', sans-serif">Quantico</option>
                <option value="'Rationale', sans-serif">Rationale</option>
                <option value="'Passero One', cursive">Passero One</option>
            </select>
        </div>
        
        <div class="right-controls">
            <button onclick="prevQuote()" title="Previous Quote (Left Arrow)">Previous</button>
            <button class="primary-btn" id="newQuoteBtn" onclick="newQuote()" title="New Quote (Space / Right Arrow)">New Quote</button>
        </div>
    </div>

    <!-- Help Modal -->
    <div class="modal-overlay" id="helpModal" onclick="if(event.target === this) toggleHelp()">
        <div class="modal-content">
            <h2>Keyboard Shortcuts</h2>
            <ul class="shortcut-list">
                <li><span>New Quote</span> <span class="key">Space / N / &rarr;</span></li>
                <li><span>Previous Quote</span> <span class="key">P / &larr;</span></li>
                <li><span>Change Font</span> <span class="key">F</span></li>
                <li><span>Toggle Help</span> <span class="key">? / H</span></li>
            </ul>
            <button class="close-modal primary-btn" onclick="toggleHelp()">Close</button>
        </div>
    </div>

    <script>
        let quotes = [];
        let history = [];
        let historyIndex = -1;
        const fonts = [
            "'Funnel Display', sans-serif",
            "'Orbitron', sans-serif",
            "'Quantico', sans-serif",
            "'Rationale', sans-serif",
            "'Passero One', cursive"
        ];
        let currentFontIndex = 0;

        // Fetch quotes on load
        fetch('/api/quotes')
            .then(response => response.json())
            .then(data => {
                quotes = data;
                newQuote(); // Show first quote
            })
            .catch(err => {
                console.error('Error loading quotes:', err);
                document.getElementById('quoteText').innerText = "Failed to load quotes.";
            });

        function displayQuote(quoteData) {
            const container = document.getElementById('quoteContainer');
            
            // Simple fade out/in effect
            container.classList.remove('visible');
            
            setTimeout(() => {
                document.getElementById('quoteText').innerHTML = '&ldquo;' + quoteData.text + '&rdquo;';
                document.getElementById('quoteAuthor').innerText = 'â€” ' + quoteData.author;
                container.classList.add('visible');
            }, 200);
        }

        function newQuote() {
            if (quotes.length === 0) return;

            // If we are looking at history and not at the end, move forward in history
            if (historyIndex < history.length - 1) {
                historyIndex++;
                displayQuote(history[historyIndex]);
            } else {
                // Pick a new random quote
                const randomIndex = Math.floor(Math.random() * quotes.length);
                const quote = quotes[randomIndex];
                
                // Avoid repetition of the immediate last quote if possible
                if (history.length > 0 && quote === history[history.length - 1] && quotes.length > 1) {
                    newQuote(); 
                    return;
                }

                history.push(quote);
                historyIndex = history.length - 1;
                displayQuote(quote);
            }
            // Blur button to prevent spacebar triggering click again
            document.getElementById('newQuoteBtn').blur();
        }

        function prevQuote() {
            if (historyIndex > 0) {
                historyIndex--;
                displayQuote(history[historyIndex]);
            }
        }

        function changeFont(fontValue) {
            document.querySelector('.quote-container').style.fontFamily = fontValue;
            document.getElementById('fontSelect').value = fontValue;
            
            // Update index to match selection
            currentFontIndex = fonts.indexOf(fontValue);
        }

        function cycleFont() {
            currentFontIndex = (currentFontIndex + 1) % fonts.length;
            changeFont(fonts[currentFontIndex]);
        }

        function toggleHelp() {
            const modal = document.getElementById('helpModal');
            modal.classList.toggle('active');
        }

        // Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            // Ignore if in input/select (not applicable here really, but good practice)
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT') return;

            switch(e.key) {
                case ' ':
                case 'n':
                case 'N':
                case 'ArrowRight':
                    e.preventDefault(); // Prevent scrolling for space/arrows
                    newQuote();
                    break;
                case 'p':
                case 'P':
                case 'ArrowLeft':
                    prevQuote();
                    break;
                case 'f':
                case 'F':
                    cycleFont();
                    break;
                case 'h':
                case 'H':
                case '?':
                    toggleHelp();
                    break;
                case 'Escape':
                    document.getElementById('helpModal').classList.remove('active');
                    break;
            }
        });
    </script>
</body>
</html>
