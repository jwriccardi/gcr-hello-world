<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&family=Quantico:wght@400;700&family=Rationale&family=Passero+One&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a0a2e 0%, #4a1a6b 25%, #6b2d7b 50%, #4a1a6b 75%, #1a0a2e 100%);
            font-family: 'Funnel Display', sans-serif;
            padding: 2rem;
        }
        .quote-container {
            max-width: 800px;
            text-align: center;
        }
        .quote {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 300;
            color: #f0e6ff;
            line-height: 1.6;
            letter-spacing: 0.02em;
            text-shadow: 0 2px 20px rgba(150, 100, 200, 0.3);
        }
        .author {
            margin-top: 2rem;
            font-size: clamp(1rem, 2vw, 1.3rem);
            font-weight: 500;
            color: #c9a6ff;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }
        .font-selector {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
        }
        .font-selector select {
            background: rgba(26, 10, 46, 0.8);
            color: #c9a6ff;
            border: 1px solid #6b2d7b;
            border-radius: 6px;
            padding: 0.5rem 1rem;
            font-family: 'Funnel Display', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            outline: none;
        }
        .font-selector select:hover {
            border-color: #c9a6ff;
        }
        /* Refresh button style */
        .refresh-btn {
            margin-top: 3rem;
            background: rgba(107, 45, 123, 0.3);
            border: 1px solid #c9a6ff;
            color: #f0e6ff;
            padding: 0.8rem 2rem;
            font-family: 'Funnel Display', sans-serif;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .refresh-btn:hover {
            background: rgba(107, 45, 123, 0.6);
            box-shadow: 0 0 15px rgba(201, 166, 255, 0.4);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <p class="quote">&ldquo;{{ quote }}&rdquo;</p>
        <p class="author">â€” {{ author }}</p>
        <button class="refresh-btn" onclick="window.location.reload()">New Quote</button>
    </div>
    <div class="font-selector">
        <select id="fontSelect" onchange="changeFont(this.value)">
            <option value="'Funnel Display', sans-serif">Funnel Display</option>
            <option value="'Orbitron', sans-serif">Orbitron</option>
            <option value="'Quantico', sans-serif">Quantico</option>
            <option value="'Rationale', sans-serif">Rationale</option>
            <option value="'Passero One', cursive">Passero One</option>
        </select>
    </div>
    <script>
        function changeFont(font) {
            document.querySelector('.quote-container').style.fontFamily = font;
        }
    </script>
</body>
</html>
